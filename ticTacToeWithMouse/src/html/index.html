<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/main.css" rel="stylesheet">
    <script src="../javascript/ticTacToeLogic.js" type="text/javascript"></script>
</head>

<body>

<div id="ticTacToeBoard">

    <div id="results">No Winner :(</div>

    <center>
        <table>
            <tr>
                <th>
                    <div id="btn0" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                    <div id="btn1" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                    <div id="btn2" onclick="buttonPressed(event)"</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div id="btn3" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                    <div id="btn4" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                    <div id="btn5" onclick="buttonPressed(event)"</div>
                </th>
            </tr>
            <tr>
                <th>
                     <div id="btn6" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                     <div id="btn7" onclick="buttonPressed(event)"</div>
                </th>
                <th>
                     <div id="btn8" onclick="buttonPressed(event)"</div>
                </th>
            </tr>
        </table>

        <th>
            <button id="playGame" onclick="buttonPlayGame()" type="button">Play Game!</button>
            <button disabled="true" hidden="true" id="playAgain" onclick="buttonPlayAgain()" type="button">Play
                Again?!
            </button>
            <button disabled="true" hidden="true" id="leaveGame" onclick="buttonLeaveGame()" type="button">Leave!
            </button>
        </th>
        </tr>
    </center>

</div>

</body>

</html>
